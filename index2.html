<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="keywords" content="remark,remarkjs,markdown,slideshow,presentation,law" />
  <meta name="description" content="Slides for course on public international law created by joshuascriven @ github" />
  <title>Public International Law Slides</title>
  <style type="text/css">
    @import url("assets/fonts.css");
    @import url("assets/style.css");
  </style>
</head>

<body>
	<textarea id="source"></textarea>
    <script src="assets/remark-latest.min.js" type="text/javascript">
    </script>
    <script type="text/javascript">
    	
		var files = [
					'1intro.md',
					'2nature_of_il.md',
					'3sources_of_il.md',
					'7treaties.md',
					'9international_legal_personality.md',
					'6national_law.md',
					'4jurisdiction.md',
					'8immunity.md',
					'5territory.md',
					'10self_determination.md',
					'14state_responsibility.md',
					'13diplomatic_protection.md',
					'12judicial_dispute_resolution.md',
					'11use_of_force.md',
					'15end_slide.md']

		files.sort((a,b) => a.match(/\d+/g) - b.match(/\d+/g));
		for(var i=0;i<files.length;i++){
		    files[i] = "slides/	"+files[i];   
		}  

		sourceUrls = files
		var xmlhttp = new XMLHttpRequest();

		var source = document.getElementById("source")

		for (var i = 0; i < sourceUrls.length; i++) {
		xmlhttp.open('GET', sourceUrls[i], false);
		xmlhttp.send();

		source.innerHTML += "\n" + xmlhttp.responseText;
		};

		var slideshow = remark.create({
	      highlightStyle: 'monokai',
	      highlightLanguage: 'remark',
	      highlightLines: true
    	});
    </script>
  </body>
</html>
